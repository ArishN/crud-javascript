<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <title>Crud App Using JavaScript</title>
  <meta name="title" content="Crud App Using JavaScript" />
  <meta name="description" content="A Crud App using JavaScript's Local Storage" />
  <link rel="icon" type="image/x-icon" href="/logo.png">
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
  <meta property="og:title" content="Crud App Using JavaScript" />
  <meta property="og:description" content="A Crud App using JavaScript's Local Storage" />
  <meta property="og:image" content="./logo.png" />
</head>

<body>
<div class="toast_container" id="toast_container">

</div>
  <div class="container">

    <div class="row  p-3">
      <div class="col-md-9"></div>
      <div class="col-md-3 d-flex justify-content-end">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Task</button>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="row g-3" id="add_form">
                <div class="col-md-12">
                  <label for="inputEmail4" class="form-label">Task</label>
                  <input type="text" class="form-control" id="task_name">
                </div>

                <div class="col-12">
                  <label for="inputAddress" class="form-label">Description</label>
                  <textarea name="task_description" class="form-control" id="task_description"></textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>

    </div>
    <div class="task_container" id="tasks">
      <h1 class="empty">Task List Empty</h1>
    </div>

  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
